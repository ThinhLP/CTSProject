<!DOCTYPE html>

    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />

        <div class="user-info">
            <img class="user-avatar" src="resources/images/man.png" />

        </div>
        <div class="navigator-wrapper">
            <!--            <div class="nav-title">DANH SÁCH KẾ HOẠCH</div>-->
            <ul class="nav-items">
                <li><a href="#">Thống kê</a></li>
                <li><a href="#">Quản lý người dùng</a></li>
                <li><a href="#">Quản lý kế hoạch</a></li>
                <li><a href="manage-brand.html">Quản lý thương hiệu</a></li>
                <li><a href="manage-skill.html">Quản lý kĩ năng</a></li>
            </ul>
        </div>
    </div>
    <div class="right-panel">

        <div class="main-content-wrapper">

                    <li><a href="#">Kế hoạch đang tham gia</a></li>

                    <div class="col-sm-10" style="padding : 0px">

                    </div>
                </div>
                <div class="form-group row" style="padding-bottom: 15px">
                    <label class="col-sm-2 col-form-label">Logo</label>
                    <div class="brand-logo-wrapper">
                        <img src="resources/images/brand1.jpg" class="sizepicture" />
                        <button type="button" class="choose-image-btn button primary-button">Chọn</button>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Mô tả thương hiệu</label>
                    <div style="width: 50%">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

            </div>

    <!-- For javascript -->
    <script src="resources/jquery-3.3.1.min.js"></script>
