    <div class="main user-dashboard">
        <div class="center-container">
            <div class="content-box">
                <form>
                    <div class="form-group">
                        <center>
                            <img class="img-circle" src="./resources/images/avatar.jpg">
                            <br><br>
                            <a id="change-avatar">Change Password</a>
                        </center>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Họ tên</label>
                        <div class="control-input">
                            <input class="form-control" id="edit-user-name" maxlength="100" name="name" required="required" type="text">
                            <span class="input-icon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Địa chỉ Email</label>
                        <div class="control-input">
                            <input class="form-control" id="edit-user-email" maxlength="100" name="email" required="required" type="email" value="nguyensuperman@gmail.com" readonly>
                            <span class="input-icon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Chức danh</label>
                        <div class="control-input">
                            <input class="form-control" id="edit-user-title" maxlength="100" name="email" required="required" type="text">
                            <span class="input-icon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Mật khẩu mới</label>
                        <div class="control-input">
                            <input class="form-control" name="password" type="password">
                            <span class="input-icon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="edit-user-password">Xác nhận lại mật khẩu</label>
                        <div class="control-input">
                            <input class="form-control" id="edit-user-confirm-password" name="password_confirmation" type="password">
                            <span class="input-icon"></span>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="control-label" for="edit-user-password">Để lưu lại thay đổi, hãy nhập mật khẩu hiện tại</label>
                        <div class="control-input has-error">
                            <input class="form-control" id="current-password" name="current_password" type="password" autocomplete="off">
                            <span class="input-icon"></span>
                        </div>
                    </div>-->
                    <div class="text-center">
                        <input type="submit" name="commit" value="Save changes" class="btn btn-orange">
                    </div>
                </form>
            </div>
        </div>
