<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sách kế hoạch | Traisy</title>
    <link href="./resources/images/small-logo.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/learning-page.css" />
    <link rel="stylesheet" href="./css/user-profile.css" />
    <link rel="stylesheet" href="./css/new-global-responsive.css" />
</head>

<body class="user-layout">
    <div class="sidebar">
        <div class="profile-card">
            <div class="user-info">
                <a href="#"><img width="100" height="100" class="avatar" src="./resources/images/avatar.jpg"></a>
                <h2>ThachNguyen</h2>
                <p>vothachnguyen96@gmail.com</p>
            </div>
        </div>
        <ul class="nav-sidebar">
            <li class="nav-item">
                <a href="#"><i class="fa fa-building-o" aria-hidden="true"></i>Công ty của tôi</a>
            </li>
            <li class="nav-item selected">
                <a href="#"><i class="fa fa-tasks" aria-hidden="true"></i>Khoá học của tôi</a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fa fa-cogs" aria-hidden="true"></i>Cài đặt</a>
            </li>
            <li class="nav-item">
                <a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Đăng xuất</a>
            </li>
        </ul>
    </div>
    <div class="main user-dashboard">
        <div class="center-container">
            <div class="content-box">
                <form>
                    <div class="form-group" style="position: relative">
                        <center>
                            <img class="img-circle" target=".change-avatar-container" src="./resources/images/avatar.jpg">
                            <div class="change-avatar-container" style="display: none">
                                <i class="fa fa-camera " aria-hidden="true "></i><br/>Thay đổi
                            </div>
                        </center>
                    </div>
                    <div class="form-group ">
                        <label class="control-label ">Họ tên</label>
                        <div class="control-input ">
                            <input class="form-control " id="edit-user-name " maxlength="100 " name="name " required="required " type="text ">
                            <span class="input-icon "></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label ">Địa chỉ Email</label>
                        <div class="control-input ">
                            <input class="form-control " id="edit-user-email " maxlength="100 " name="email " required="required " type="email " value="nguyensuperman@gmail.com " readonly>
                            <span class="input-icon "></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label ">Chức danh</label>
                        <div class="control-input ">
                            <input class="form-control " id="edit-user-title " maxlength="100 " name="email " required="required " type="text ">
                            <span class="input-icon "></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label ">Mật khẩu mới</label>
                        <div class="control-input ">
                            <input class="form-control " name="password " type="password ">
                            <span class="input-icon "></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label " for="edit-user-password ">Xác nhận lại mật khẩu</label>
                        <div class="control-input ">
                            <input class="form-control " id="edit-user-confirm-password " name="password_confirmation " type="password ">
                            <span class="input-icon "></span>
                        </div>
                    </div>
                    <div class="text-center ">
                        <input type="submit " name="commit " value="Lưu thay đổi " class="btn btn-orange ">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./resources/jquery-3.3.1.min.js "></script>
    <script src="./resources/bootstrap/js/bootstrap.min.js "></script>
    <script src="./dist/js/traisy.min.js "></script>
    <script>
        $(function() {
            var showChangeAvatar = new HoverTooltip('.img-circle');
        });

    </script>
</body>
