<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Học video | Traisy</title>
    <link href="./resources/images/small-logo.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./resources/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./resources/flowplayer/skin/all-skins.css" />
    <link rel="stylesheet" href="./resources/flowplayer/skin/functional.css" />
    <link rel="stylesheet" href="./css/learning-page.css" />
    <link rel="stylesheet" href="./css/new-global-responsive.css" />
    <link rel="stylesheet" href="resources/stepper/noncounter-stepper.css" />
</head>


<body>
    <header class="learner-navbar full-width">
        <div class="navbar-header">
            <div class="menu-left">
                <span>Trở về</span>
            </div>
            <div class="menu-right">
                <img src="./resources/images/avatar-learner.png" class="default-avatar" />
            </div>
        </div>
    </header>
    <div class="course-sidebar">
        <img src="./resources/images/default-course-image.png" class="course-image" />
        <h2>Introduction to Javascript</h2>
        <div class="course-progress">
            <div class="progressbar">
                <div class="progressbar-fill" style="min-width: 47%;"></div>
            </div>
            <div class="small course-progress"><span class="percentage">47%</span> COMPLETE</div>
        </div>
    </div>
    <div class="course-mainbar" style="display: block;">
        <h2 class="section-title">
            Chương trình đào tạo
        </h2>
        <div class="row">
            <div class="col-sm-12 course-section">
                <div class="section-title">
                    Chương 1: Javascript căn bản
                </div>
                <ul class="section-list">
                    <li class="section-item complete">
                        <a class="item" data-no-turbolink="true">
                        <span class="status-container"><i class="fa fa-check-circle status-icon" aria-hidden="true"></i></span>
                        <div class="title-container">
                        <div class="btn-primary btn-sm pull-right">Start</div>
                        <span class="lecture-icon"><i class="fa fa-youtube-play" aria-hidden="true"></i></span>
                        <span class="lecture-name">Bài 1: Video: Hello World</span>
                        </div>
                        </a>
                    </li>
                    <li class="section-item incomplete next-lecture">
                        <a class="item" data-no-turbolink="true">
                        <span class="status-container"><i class="fa fa-adjust status-icon" aria-hidden="true"></i></span>
                        <div class="title-container">
                        <div class="btn-primary btn-sm pull-right">Start</div>
                        <span class="lecture-icon"><i class="fa fa-object-ungroup" aria-hidden="true"></i></span>
                        <span class="lecture-name">Bài 2: Powerpoint: Lâp trình hướng đối tượng</span>
                        </div>
                        </a>
                    </li>
                    <li class="section-item incomplete">
                        <a class="item" data-no-turbolink="true">
                        <span class="status-container"><i class="fa fa-circle-o status-icon" aria-hidden="true"></i></span>
                        <div class="title-container">
                        <div class="btn-primary btn-sm pull-right">Start</div>
                        <span class="lecture-icon"><i class="fa fa-file-text"></i></span>
                        <span class="lecture-name">Bài 3: Làm việc với database</span>
                        </div>
                        </a>
                    </li>
                    <li class="section-item incomplete">
                        <a class="item" data-no-turbolink="true">
                        <span class="status-container"><i class="fa fa-circle-o status-icon" aria-hidden="true"></i></span>
                        <div class="title-container">
                        <div class="btn-primary btn-sm pull-right">Start</div>
                        <span class="lecture-icon"><i class="fa fa-question" aria-hidden="true"></i></span>
                        <span class="lecture-name">Bài 4: Quiz: Làm việc với database</span>
                        </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
